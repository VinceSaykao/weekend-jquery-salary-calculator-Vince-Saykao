
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="styles.css">
            <title>Weekend-Challenge-1</title>
            <!-- Load jQuery BEFORE client.js so $ is defined -->
            <script src="jquery-3.6.0.min.js"></script>
            <!-- <script src=https://code.jquery.com.jquery-3.6.0.min.js></script> -->
            <script src='client.js'></script>
    </head>
    <body>
      <header>
          <div id="salaryCalc"><strong>Salary Calculator</strong></div>
      </header>
      <main>

        <!-- add employee id -->
        <div id="addEmp"><b>Add Employee</b></div>
        <!-- Input Id for all -->
        <div id="inputsForAll">
        <input id="nameInput" type="text" placeholder="First Name"/>
        <input id="lastInput" type="text" placeholder="Last Name"/>
        <input id="idInput" type="text" placeholder="ID"/>
        <input id="titleInput" type="text" placeholder="Title"/>
        <input id="annualSalaryInput" type="text" placeholder="Annual Salary"/>
        <button class="submitButton">Submit</button>
        </div>

        <br><br>
        <div id="employees">Employees</div>

    
        <!-- table headers  -->
        
            <table id="tableEmployees">
                <tr>
                <th id="colFirst">First Name</th>
                <th scope="colLast">Last Name</th>
                <th scope="colId">ID</th>
                <th scope="colTitle">Title</th>
                <th scope="colAnnual">Annual Salary</th>
                <th scope="colDelete"></th>
                </tr>
                
            <table>

  
        



      </main>
      <footer></footer>
        
    </body>
</html>
