
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="styles.css">
            <title>Weekend-Challenge-1</title>
            <!-- Load jQuery BEFORE client.js so $ is defined -->
            <script src="jquery-3.6.0.min.js"></script>
            <!-- <script src=https://code.jquery.com.jquery-3.6.0.min.js></script> -->
            <script src='client.js'></script>
    </head>
    <body>
      <header>
          <div id="salaryCalc"><strong>Salary Calculator</strong></div>
      </header>
      <main>

        <!-- add employee id -->
        <div id="addEmp"><b>Add Employee</b></div>
        <!-- Input Id for all -->
        <div id="inputsForAll">
        <input id="nameInput" type="text" placeholder="First Name"/>
        <input id="lastInput" type="text" placeholder="Last Name"/>
        <input id="idInput" type="text" placeholder="ID"/>
        <input id="titleInput" type="text" placeholder="Title"/>
        <input id="annualSalaryInput" type="text" placeholder="Annual Salary"/>
        <button class="submitButton">Submit</button>
        </div>

        <br><br>
        <div id="employees">Employees</div>

    
        <!-- table headers  -->
           
            <table id="tableEmployees">
                <tr>
                <td id="colFirst">First Name</td>
                <td id="colLast">Last Name</td>
                <td id="colId">ID</td>
                <td id="colTitle">Title</td>
                <td id="colAnnual">Annual Salary</td>
                </tr>
                </table>
                <table id = "inputEmp">
            </table>

            <section>
                <input type="text" placeholder="ID Number To Delete" id="IdDelete">
                <button id="deleteButton">DELETE EMPLOYEE</button>
            </section>
        


            <div id="moneyBox">
                <h4 id="totalMoney">Total Monthly Salaries: $<span id="span">0.00</span></h4>
            </div>


      </main>
      <footer></footer>
        
    </body>
</html>
