
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="styles.css">
            <title>Weekend-Challenge-1</title>
            <!-- Load jQuery BEFORE client.js so $ is defined -->
            <script src="jquery-3.6.0.min.js"></script>
            <!-- <script src=https://code.jquery.com.jquery-3.6.0.min.js></script> -->
            <script src='client.js'></script>
</head>
<body>
<header>
    <div id="salaryCalc">Salary Calculator</div>
</header>
<main>

    <br></br>
       
    <div id="employees"><b>Employees</b></div>
          <!-- table headers  -->
    <div id="right">
          <table id="tableEmployees">
            <tr>
                <td id="colFirst">First Name</td>
                <td id="colLast">Last Name</td>
                <td id="colId">ID</td>
                <td id="colTitle">Title</td>
                <td id="colAnnual">Annual Salary</td>
            </tr>
         </table>
            <table id = "inputEmp">
        </table>
    </div>
        <!-- end of right column -->

    <div id="left">
       

        <!-- add employee id -->
    <div id="addEmp"><b>Add Employee</b></div>
        
        <!-- Input Id for all -->
    <div id="inputsForAll">
        <ul>
            <li> <input id="nameInput" type="text" placeholder="First Name"/></li>
            <li><input id="lastInput" type="text" placeholder="Last Name"/></li>
            <li><input id="idInput" type="number" placeholder="ID"/></li>
            <li><input id="titleInput" type="text" placeholder="Title"/></li>
            <li><input id="annualSalaryInput" type="number" placeholder="Annual Salary"/></li>
            <li><button class="submitButton"><b>Submit</b></button>
        </ul>
    </div>

   

    

    <section id="searchArea">
            <input type="search" placeholder="Delete By ID" id="IdDelete">
            <button id="deleteButton"><b>Delete Employee</b></button>
    </section>

    <div id="moneyBox">
        <h4 id="totalMoney">Total Monthly Salaries: $<span id="span">0.00</span></h4>
    </div>
    
      
       
  


    
      

         
        


        


</main>

        
</body>
</html>
